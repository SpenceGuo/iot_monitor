<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Sign in...</title>
<link href="{{url_for('static',filename='css/login.css')}}" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="{{url_for('static',filename='images/login-img.png')}}" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="{{url_for('static',filename='images/login_logo.png')}}" /></a></div>
          <div class="login_name">
               <p>Sign in</p>
          </div>
          <form action="/login" method="post">
              <input name="username" type="text" id="username" placeholder="username" />
              <input name="password" type="password" id="password" placeholder="password" />
              <input value="Sign in" style="width:100%;" type="submit">
          </form>
      </div>
      <div class="copyright">Shanghai Jiao Tong University</div>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
